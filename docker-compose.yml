version: '3.8'

services:
  web:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html
    depends_on:
      - php
      - db

  # PHP-FPM
  php:
    build: .
    volumes:
      - .:/var/www/html
      - storage:/var/www/html/storage
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=scat
      - DB_USERNAME=postgres
      - DB_PASSWORD=7cs32

  # PostgreSQL
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: scat
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 7cs32
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5433"

  vite:
    build: .
    working_dir: /var/www/html
    command: npm run watch -- --host 0.0.0.0
    volumes:
      - .:/var/www/html
    ports:
      - "3000:3000"
    depends_on:
      - php

volumes:
  postgres_data:
  storage: